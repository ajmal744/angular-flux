<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularFluxApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">angularFlux</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-controller="MainCtrl as mc">
        
        <h1>Catalog</h1>
        <div ng-repeat="item in mc.catalogItems">
          <span>{{item.title}}</span>
          <div class="pull-right">
            <span>{{item.cost | currency:'£':0}}</span>
            <button class="btn-primary btn-xs" ng-click="mc.addItem(item)">Add to Cart</button>
          </div>
          <div class="clearfix"></div>        
        </div>


        <h1>Shopping Cart</h1>
        <div>
          <div ng-if="mc.cartItems.length==0">
            Empty
          </div>
          <div ng-repeat="item in (filtered = mc.cartItems | orderBy:['data.title']) track by $id(item)">
            <span>{{item.data.title}}</span>
            <span>x {{item.qty}}</span>
            <span>- {{item.qty*item.data.cost | currency:'£':0}}</span>
            <button class="btn-warning btn-xs" ng-click="mc.removeItem(item)">x</button>
          </div>
          <div ng-if="mc.total"><strong>Total: {{mc.total | currency:'£':0}}</strong></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/main.js"></script>
        <script src="/scripts/services/actions.js"></script>
        <script src="/scripts/services/cartActions.js"></script>
        <script src="/scripts/services/cartStore.js"></script>
        <script src="/scripts/services/flux.js"></script>
        <script src="/scripts/events.js"></script>
        <!-- endbuild -->
</body>
</html>
